<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Side (Welcome Back) -->
            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center text-white left-section">
                <h1 class="display-4 font-weight-bold text-center">Welcome Back!</h1>
                <p class="text-center">To keep connected, please log in with your personal info</p>
                <a href="HalamanSignIn.html" class="btn btn-outline-light rounded-pill px-4 mt-3">Sign In</a>
            </div>
            <!-- Right Side (Create Account) -->
            <div class="col-md-7 d-flex flex-column justify-content-center align-items-center right-section">
                <h2 class="font-weight-bold text-danger">Create Account</h2>
                <img src="Google1.png" alt="Google Logo" width="50" class="my-3">
                <form class="w-75 mt-3">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-danger btn-block rounded-pill mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Ambil elemen form
        document.querySelector('form').addEventListener('submit', function(event) {
            window.location.href = 'Masukin File Mainpage';
            // Ambil nilai input dari field
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
    
            // Validasi untuk memastikan semua field terisi
            if (name === '' || email === '' || password === '') {
                alert('Semua field harus diisi!');
                event.preventDefault(); // Mencegah form terkirim jika validasi gagal
                return;
            }
    
            // Validasi email harus mengandung karakter '@'
            if (!email.includes('@')) {
                alert('Email harus mengandung karakter "@"!');
                event.preventDefault(); // Mencegah form terkirim jika validasi gagal
                return;
            }
    
            // Validasi panjang password minimal 6 karakter
            if (password.length < 6) {
                alert('Password harus memiliki minimal 6 karakter!');
                event.preventDefault(); // Mencegah form terkirim jika validasi gagal
                return;
            }
    
            // Jika semua validasi berhasil
            alert('Sign Up berhasil!');
            
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
