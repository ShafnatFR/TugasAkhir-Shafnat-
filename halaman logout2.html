<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Logout Confirmation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .logout-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logout-container img {
            width: 150px;
            margin-bottom: 15px;
        }
        .logout-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .logout-container a {
            text-decoration: none; /* Menghapus garis bawah */
        }
        .logout-container .btn-danger-custom {
            background-color: #b6252a;
            border-color: #b6252a;
            color: #fff;
        }
        .logout-container .btn-danger-custom:hover {
            background-color: #a02025;
            border-color: #a02025;
        }
        .logout-container .btn {
            margin: 5px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <img src="maskot-logout.png" alt="Maskot Logout">
        <h2>Kamu yakin ingin keluar?</h2>
        <div>
            <!-- Tombol Ya dengan link -->
            <a href="HalamanSignIn.html" class="btn btn-danger-custom">Ya</a>
            <!-- Tombol Tidak dengan link -->
            <a href="index profil2.html" class="btn btn-secondary">Tidak</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
